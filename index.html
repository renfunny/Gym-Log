  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Gym Tracker</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Gym Log</h1>
      <p class="lead">A simple log to keep track of your gym progress</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="wrapper">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Day
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item chest-back" href="#">Chest/Back</a></li>
          <li><a class="dropdown-item arms" href="#">Arms</a></li>
          <li><a class="dropdown-item legs" href="#">Legs</a></li>
        </ul>
      </div>
      <div class="time-block" id="add">
        <button class="addBtn">+</button>
      </div>
    </div>
    <!-- Timeblocks go here -->

    <div class="title-block wrapper2" id="0">
      <div class="row">
        <h4 class="col-3 col-md-4 title">Exercise</h4>
        <h4 class="col-3 col-md-2 title">Weight</h4>
        <h4 class="col-2 col-md-2 title">Sets</h4>
        <h4 class="col-2 col-md-2 title">Reps</h4>
        <h4 class="col-2 col-md-2 title">Save</h4>
      </div>
    </div>

    <div class="container">

          <textarea class="col-3 col-md-4 box exercise"></textarea>
          <textarea class="col-3 col-md-2 box weight"></textarea>
          <textarea class="col-2 col-md-2 box sets"></textarea>
          <textarea class="col-2 col-md-2 box reps"></textarea>
          <button class="saveBtn box" id="0">
            <i class="bi bi-box-arrow-down col-2 col-md-2"></i>
          </button>
        </div>
      </div> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
